<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Coursework Management System</h1>

  <h2>Register more courses here!</h2>
  
  <form method="POST" action="/course_submit">

  <select name="newcourse">
    {% for crs in courselist %}
        <option value="{{ crs[0] }}">{{ crs[1] }}</option>
    {% endfor %}
  </select>

  <input type="submit" value="Register" />


  </form>
</body>

</html>
