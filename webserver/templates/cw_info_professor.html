<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Coursework Management System</h1>

  <h2>Coursework Information</h2>

  <table style="width:100%">
  {% for n in cw_info %}
  <tr>
    <td> {{ n[0] }} </td>
    <td> {{ n[1] }} </td>
  </tr>
  {% endfor %}
  </table>

  <h2> Team Information </h2>

  <table style="width:100%">
  {% for ti in teaminfo %}
  <tr>
    <td> {{ ti[0] }} </td>
    <td> {{ ti[1] }} </td>
    <td> {{ ti[2] }}  </td>
  </tr>
  {% endfor %}
  </table>

  <form method="POST" action="/approve_team">
      <input type="hidden" name="cwid" value="{{cwid}}" />
      <input type="submit" value="Approve" />
  </form>

</body>


</html>
