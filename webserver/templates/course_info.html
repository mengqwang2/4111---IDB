<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>


<body>
  <h1>Coursework Management System</h1>

  <h2>Course Information</h2>

  <table style="width:100%">
  {% for n in course_info %}
  <tr>
    {% if loop.last %}
        <td> {{ n[0] }} </td>
        <td>
        {% for ele in n[1] %}
          <a href="{{ url_for('cw_info', cwid=ele[0]) }}"> {{ ele[1] }} </a>
        {% endfor %}
        </td>
    {% else %}
        <td> {{ n[0] }} </td>
        <td> {{ n[1] }}</td>
    {% endif %}
 
  </tr>
  {% endfor %}
  </table>
{% if isProf %}
 <p><a href="{{ url_for('create_cw', cid=cid) }}"> Create coursework </a> </p>
{%  endif %}
</body>


</html>
